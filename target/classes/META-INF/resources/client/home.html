<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Blog App</title>
  </head>
  <body>
    <nav class="navbar bg-light">
      <a class="navbar-brand" href="#">Blog App</a>
      <div id="usernameContainer">
        <p id="userLoggedIn"></p>
        <button
          type="button"
          class="btn btn-primary btn-lg"
          data-toggle="modal"
		  id="logout-btn"
        >
          Logout
        </button>
      </div>
    </nav>

    <div class="container d-none" id="postsContainer">
      <div class="row">
        <div class="col-12">
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              data-toggle="modal"
              data-target="#newPost"
            >
              Create New Post
            </button>
          </div>
        </div>
      </div>

      <div id="error-message"></div>

      <div class="row">
        <div class="col-12" id="posts"></div>
      </div>
    </div>

    <div class="container d-none" id="postContainer">
      <div class="row">
        <div class="col-12">
          <a href="#" id="showAllPosts">Show all posts</a>
        </div>
      </div>

      <div class="row">
        <div class="col-12" id="postView">
          <h1 id="viewTitle"></h1>
          <p id="viewTime"></p>
          <p id="viewBody"></p>
        </div>
      </div>
    </div>

    <div class="modal fade" id="newPost" tabindex="-1" data-backdrop="static">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create New Post</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="blogTitle">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="blogTitle"
                  placeholder="Enter post title"
                />
              </div>
              <div class="form-group">
                <label for="blogBody">Body</label>
                <textarea
                  class="form-control"
                  id="blogBody"
                  rows="3"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveBlogPost">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
